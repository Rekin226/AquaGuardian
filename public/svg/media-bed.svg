<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Fish Tank -->
  <rect x="20" y="120" width="80" height="60" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="4"/>
  <text x="60" y="155" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Fish Tank</text>
  
  <!-- Fish -->
  <ellipse cx="45" cy="140" rx="8" ry="4" fill="#fbbf24"/>
  <ellipse cx="75" cy="150" rx="8" ry="4" fill="#fbbf24"/>
  
  <!-- Pump -->
  <circle cx="120" cy="150" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="120" y="155" text-anchor="middle" font-size="8" fill="white" font-weight="bold">P</text>
  
  <!-- Pipes from tank to grow bed -->
  <line x1="100" y1="140" x2="140" y2="140" stroke="#6b7280" stroke-width="3"/>
  <line x1="140" y1="140" x2="140" y2="80" stroke="#6b7280" stroke-width="3"/>
  <line x1="140" y1="80" x2="180" y2="80" stroke="#6b7280" stroke-width="3"/>
  
  <!-- Grow Bed (Media Bed) -->
  <rect x="180" y="60" width="100" height="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="4"/>
  <text x="230" y="85" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Media Bed</text>
  
  <!-- Growing Media -->
  <circle cx="195" cy="75" r="3" fill="#dc2626"/>
  <circle cx="205" cy="75" r="3" fill="#dc2626"/>
  <circle cx="215" cy="75" r="3" fill="#dc2626"/>
  <circle cx="225" cy="75" r="3" fill="#dc2626"/>
  <circle cx="235" cy="75" r="3" fill="#dc2626"/>
  <circle cx="245" cy="75" r="3" fill="#dc2626"/>
  <circle cx="255" cy="75" r="3" fill="#dc2626"/>
  <circle cx="265" cy="75" r="3" fill="#dc2626"/>
  
  <!-- Plants -->
  <g transform="translate(190,45)">
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#22c55e"/>
  </g>
  <g transform="translate(210,45)">
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#22c55e"/>
  </g>
  <g transform="translate(230,45)">
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#22c55e"/>
  </g>
  <g transform="translate(250,45)">
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#22c55e"/>
  </g>
  <g transform="translate(270,45)">
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#22c55e"/>
  </g>
  
  <!-- Return pipe -->
  <line x1="180" y1="90" x2="140" y2="90" stroke="#6b7280" stroke-width="3"/>
  <line x1="140" y1="90" x2="140" y2="160" stroke="#6b7280" stroke-width="3"/>
  <line x1="140" y1="160" x2="100" y2="160" stroke="#6b7280" stroke-width="3"/>
  
  <!-- Flow arrows -->
  <polygon points="125,137 135,140 125,143" fill="#059669"/>
  <polygon points="137,85 140,75 143,85" fill="#059669"/>
  <polygon points="165,77 175,80 165,83" fill="#059669"/>
  <polygon points="125,163 135,160 125,157" fill="#059669"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-size="14" fill="#1f2937" font-weight="bold">Media Bed System</text>
</svg>