<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Fish Tank -->
  <rect x="20" y="120" width="80" height="60" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="8"/>
  <text x="60" y="145" text-anchor="middle" font-size="10" fill="white">Fish Tank</text>
  
  <!-- Fish -->
  <ellipse cx="45" cy="155" rx="8" ry="4" fill="#fbbf24"/>
  <ellipse cx="75" cy="160" rx="8" ry="4" fill="#fbbf24"/>
  
  <!-- DWC Reservoir -->
  <rect x="150" y="60" width="120" height="80" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="8"/>
  <text x="210" y="85" text-anchor="middle" font-size="10" fill="white">DWC Reservoir</text>
  
  <!-- Water level -->
  <rect x="155" y="100" width="110" height="35" fill="#0ea5e9" rx="4"/>
  
  <!-- Plants floating on top -->
  <g stroke="#16a34a" stroke-width="2" fill="none">
    <path d="M170 60 L170 50 M165 55 L175 55"/>
    <path d="M190 60 L190 50 M185 55 L195 55"/>
    <path d="M210 60 L210 50 M205 55 L215 55"/>
    <path d="M230 60 L230 50 M225 55 L235 55"/>
    <path d="M250 60 L250 50 M245 55 L255 55"/>
  </g>
  
  <!-- Root systems in water -->
  <g stroke="#22c55e" stroke-width="1" fill="none">
    <path d="M170 60 L170 90 M165 75 L175 75 M165 85 L175 85"/>
    <path d="M190 60 L190 90 M185 75 L195 75 M185 85 L195 85"/>
    <path d="M210 60 L210 90 M205 75 L215 75 M205 85 L215 85"/>
    <path d="M230 60 L230 90 M225 75 L235 75 M225 85 L235 85"/>
    <path d="M250 60 L250 90 M245 75 L255 75 M245 85 L255 85"/>
  </g>
  
  <!-- Air stones -->
  <circle cx="170" cy="125" r="4" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <circle cx="210" cy="125" r="4" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <circle cx="250" cy="125" r="4" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  
  <!-- Air bubbles -->
  <circle cx="168" cy="115" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="172" cy="110" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="170" cy="105" r="1" fill="#ffffff" opacity="0.7"/>
  
  <circle cx="208" cy="115" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="212" cy="110" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="210" cy="105" r="1" fill="#ffffff" opacity="0.7"/>
  
  <circle cx="248" cy="115" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="252" cy="110" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="250" cy="105" r="1" fill="#ffffff" opacity="0.7"/>
  
  <!-- Air pump -->
  <rect x="280" y="140" width="15" height="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="2"/>
  <text x="287" y="148" text-anchor="middle" font-size="6" fill="white">Air</text>
  
  <!-- Air lines -->
  <line x1="280" y1="145" x2="250" y2="125" stroke="#6b7280" stroke-width="2" stroke-dasharray="2,2"/>
  <line x1="280" y1="145" x2="210" y2="125" stroke="#6b7280" stroke-width="2" stroke-dasharray="2,2"/>
  <line x1="280" y1="145" x2="170" y2="125" stroke="#6b7280" stroke-width="2" stroke-dasharray="2,2"/>
  
  <!-- Water pump -->
  <circle cx="120" cy="150" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="120" y="155" text-anchor="middle" font-size="8" fill="white">Pump</text>
  
  <!-- Water pipes -->
  <line x1="100" y1="150" x2="135" y2="150" stroke="#6b7280" stroke-width="4"/>
  <line x1="135" y1="150" x2="150" y2="120" stroke="#6b7280" stroke-width="4"/>
  <line x1="150" y1="120" x2="150" y2="100" stroke="#6b7280" stroke-width="4"/>
  
  <!-- Return pipe -->
  <line x1="270" y1="120" x2="270" y2="180" stroke="#6b7280" stroke-width="4"/>
  <line x1="270" y1="180" x2="100" y2="180" stroke="#6b7280" stroke-width="4"/>
  <line x1="100" y1="180" x2="100" y2="150" stroke="#6b7280" stroke-width="4"/>
  
  <!-- Flow arrows -->
  <polygon points="140,145 150,150 140,155" fill="#ef4444"/>
  <polygon points="155,115 150,105 145,115" fill="#ef4444"/>
  <polygon points="275,175 270,185 265,175" fill="#ef4444"/>
  <polygon points="105,175 95,180 105,185" fill="#ef4444"/>
  
  <!-- Bio-filter placeholder -->
  <rect x="150" y="150" width="40" height="25" fill="none" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3" rx="4"/>
  <text x="170" y="165" text-anchor="middle" font-size="6" fill="#16a34a">Bio-Filter</text>
  
  <!-- Purifier placeholder -->
  <rect x="220" y="155" width="30" height="20" fill="none" stroke="#06b6d4" stroke-width="1" stroke-dasharray="3,3" rx="4"/>
  <text x="235" y="167" text-anchor="middle" font-size="6" fill="#0e7490">Purifier</text>
</svg>