<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Fish Tank -->
  <rect x="20" y="120" width="80" height="60" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="4"/>
  <text x="60" y="155" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Fish Tank</text>
  
  <!-- Fish -->
  <ellipse cx="45" cy="140" rx="8" ry="4" fill="#fbbf24"/>
  <ellipse cx="75" cy="150" rx="8" ry="4" fill="#fbbf24"/>
  
  <!-- Pump -->
  <circle cx="120" cy="150" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="120" y="155" text-anchor="middle" font-size="8" fill="white" font-weight="bold">P</text>
  
  <!-- Pipes to DWC -->
  <line x1="100" y1="140" x2="140" y2="140" stroke="#6b7280" stroke-width="3"/>
  <line x1="140" y1="140" x2="140" y2="80" stroke="#6b7280" stroke-width="3"/>
  <line x1="140" y1="80" x2="180" y2="80" stroke="#6b7280" stroke-width="3"/>
  
  <!-- DWC Reservoir -->
  <rect x="180" y="70" width="100" height="30" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="4"/>
  <text x="230" y="90" text-anchor="middle" font-size="10" fill="white" font-weight="bold">DWC Reservoir</text>
  
  <!-- Water level -->
  <rect x="185" y="75" width="90" height="20" fill="#0ea5e9" opacity="0.8"/>
  
  <!-- Air stones -->
  <circle cx="200" cy="90" r="3" fill="#f3f4f6" stroke="#9ca3af"/>
  <circle cx="220" cy="90" r="3" fill="#f3f4f6" stroke="#9ca3af"/>
  <circle cx="240" cy="90" r="3" fill="#f3f4f6" stroke="#9ca3af"/>
  <circle cx="260" cy="90" r="3" fill="#f3f4f6" stroke="#9ca3af"/>
  
  <!-- Air bubbles -->
  <circle cx="200" cy="82" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="202" cy="78" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="220" cy="83" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="218" cy="79" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="240" cy="81" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="242" cy="77" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="260" cy="82" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="258" cy="78" r="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Air pump -->
  <rect x="120" y="110" width="20" height="15" fill="#f59e0b" stroke="#d97706" stroke-width="1" rx="2"/>
  <text x="130" y="120" text-anchor="middle" font-size="6" fill="white" font-weight="bold">AIR</text>
  
  <!-- Air lines -->
  <line x1="140" y1="117" x2="200" y2="90" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="140" y1="117" x2="220" y2="90" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="140" y1="117" x2="240" y2="90" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="140" y1="117" x2="260" y2="90" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Net pots with plants -->
  <g transform="translate(190,55)">
    <circle cx="0" cy="15" r="6" fill="#374151" stroke="#1f2937"/>
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="5" ry="3" fill="#22c55e"/>
    <!-- Roots -->
    <line x1="-2" y1="15" x2="-2" y2="25" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="0" y1="15" x2="0" y2="27" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="2" y1="15" x2="2" y2="24" stroke="#f3f4f6" stroke-width="1"/>
  </g>
  <g transform="translate(210,55)">
    <circle cx="0" cy="15" r="6" fill="#374151" stroke="#1f2937"/>
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="5" ry="3" fill="#22c55e"/>
    <line x1="-2" y1="15" x2="-2" y2="25" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="0" y1="15" x2="0" y2="27" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="2" y1="15" x2="2" y2="24" stroke="#f3f4f6" stroke-width="1"/>
  </g>
  <g transform="translate(230,55)">
    <circle cx="0" cy="15" r="6" fill="#374151" stroke="#1f2937"/>
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="5" ry="3" fill="#22c55e"/>
    <line x1="-2" y1="15" x2="-2" y2="25" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="0" y1="15" x2="0" y2="27" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="2" y1="15" x2="2" y2="24" stroke="#f3f4f6" stroke-width="1"/>
  </g>
  <g transform="translate(250,55)">
    <circle cx="0" cy="15" r="6" fill="#374151" stroke="#1f2937"/>
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="5" ry="3" fill="#22c55e"/>
    <line x1="-2" y1="15" x2="-2" y2="25" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="0" y1="15" x2="0" y2="27" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="2" y1="15" x2="2" y2="24" stroke="#f3f4f6" stroke-width="1"/>
  </g>
  <g transform="translate(270,55)">
    <circle cx="0" cy="15" r="6" fill="#374151" stroke="#1f2937"/>
    <line x1="0" y1="15" x2="0" y2="0" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="5" ry="3" fill="#22c55e"/>
    <line x1="-2" y1="15" x2="-2" y2="25" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="0" y1="15" x2="0" y2="27" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="2" y1="15" x2="2" y2="24" stroke="#f3f4f6" stroke-width="1"/>
  </g>
  
  <!-- Return pipe -->
  <line x1="180" y1="90" x2="140" y2="90" stroke="#6b7280" stroke-width="3"/>
  <line x1="140" y1="90" x2="140" y2="160" stroke="#6b7280" stroke-width="3"/>
  <line x1="140" y1="160" x2="100" y2="160" stroke="#6b7280" stroke-width="3"/>
  
  <!-- Flow arrows -->
  <polygon points="125,137 135,140 125,143" fill="#059669"/>
  <polygon points="137,85 140,75 143,85" fill="#059669"/>
  <polygon points="165,77 175,80 165,83" fill="#059669"/>
  <polygon points="125,163 135,160 125,157" fill="#059669"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-size="14" fill="#1f2937" font-weight="bold">DWC System</text>
  <text x="150" y="40" text-anchor="middle" font-size="10" fill="#6b7280">Deep Water Culture</text>
</svg>