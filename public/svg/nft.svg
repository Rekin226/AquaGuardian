<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Fish Tank -->
  <rect x="20" y="120" width="80" height="60" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="8"/>
  <text x="60" y="145" text-anchor="middle" font-size="10" fill="white">Fish Tank</text>
  
  <!-- Fish -->
  <ellipse cx="45" cy="155" rx="8" ry="4" fill="#fbbf24"/>
  <ellipse cx="75" cy="160" rx="8" ry="4" fill="#fbbf24"/>
  
  <!-- NFT Channels -->
  <rect x="140" y="50" width="140" height="15" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="7"/>
  <rect x="140" y="75" width="140" height="15" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="7"/>
  <rect x="140" y="100" width="140" height="15" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="7"/>
  
  <!-- Channel Labels -->
  <text x="210" y="35" text-anchor="middle" font-size="10" fill="#374151">NFT Channels</text>
  
  <!-- Plants in channels -->
  <g stroke="#16a34a" stroke-width="2" fill="none">
    <path d="M160 50 L160 40 M155 45 L165 45"/>
    <path d="M190 50 L190 40 M185 45 L195 45"/>
    <path d="M220 50 L220 40 M215 45 L225 45"/>
    <path d="M250 50 L250 40 M245 45 L255 45"/>
    
    <path d="M160 75 L160 65 M155 70 L165 70"/>
    <path d="M190 75 L190 65 M185 70 L195 70"/>
    <path d="M220 75 L220 65 M215 70 L225 70"/>
    <path d="M250 75 L250 65 M245 70 L255 70"/>
    
    <path d="M160 100 L160 90 M155 95 L165 95"/>
    <path d="M190 100 L190 90 M185 95 L195 95"/>
    <path d="M220 100 L220 90 M215 95 L225 95"/>
    <path d="M250 100 L250 90 M245 95 L255 95"/>
  </g>
  
  <!-- Water flow in channels -->
  <line x1="145" y1="57" x2="275" y2="57" stroke="#3b82f6" stroke-width="2"/>
  <line x1="145" y1="82" x2="275" y2="82" stroke="#3b82f6" stroke-width="2"/>
  <line x1="145" y1="107" x2="275" y2="107" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Pump -->
  <circle cx="120" cy="150" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="120" y="155" text-anchor="middle" font-size="8" fill="white">Pump</text>
  
  <!-- Supply pipes -->
  <line x1="100" y1="150" x2="135" y2="150" stroke="#6b7280" stroke-width="4"/>
  <line x1="135" y1="150" x2="135" y2="57" stroke="#6b7280" stroke-width="4"/>
  <line x1="135" y1="57" x2="140" y2="57" stroke="#6b7280" stroke-width="4"/>
  
  <!-- Distribution to channels -->
  <line x1="135" y1="57" x2="135" y2="82" stroke="#6b7280" stroke-width="3"/>
  <line x1="135" y1="82" x2="140" y2="82" stroke="#6b7280" stroke-width="3"/>
  <line x1="135" y1="82" x2="135" y2="107" stroke="#6b7280" stroke-width="3"/>
  <line x1="135" y1="107" x2="140" y2="107" stroke="#6b7280" stroke-width="3"/>
  
  <!-- Return pipes -->
  <line x1="280" y1="57" x2="285" y2="57" stroke="#6b7280" stroke-width="3"/>
  <line x1="280" y1="82" x2="285" y2="82" stroke="#6b7280" stroke-width="3"/>
  <line x1="280" y1="107" x2="285" y2="107" stroke="#6b7280" stroke-width="3"/>
  <line x1="285" y1="57" x2="285" y2="180" stroke="#6b7280" stroke-width="4"/>
  <line x1="285" y1="180" x2="100" y2="180" stroke="#6b7280" stroke-width="4"/>
  <line x1="100" y1="180" x2="100" y2="150" stroke="#6b7280" stroke-width="4"/>
  
  <!-- Flow arrows -->
  <polygon points="270,52 280,57 270,62" fill="#ef4444"/>
  <polygon points="270,77 280,82 270,87" fill="#ef4444"/>
  <polygon points="270,102 280,107 270,112" fill="#ef4444"/>
  <polygon points="290,175 285,185 280,175" fill="#ef4444"/>
  <polygon points="105,175 95,180 105,185" fill="#ef4444"/>
  
  <!-- Bio-filter placeholder -->
  <rect x="150" y="130" width="40" height="30" fill="none" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3" rx="4"/>
  <text x="170" y="148" text-anchor="middle" font-size="6" fill="#16a34a">Bio-Filter</text>
  
  <!-- Purifier placeholder -->
  <rect x="220" y="135" width="30" height="25" fill="none" stroke="#06b6d4" stroke-width="1" stroke-dasharray="3,3" rx="4"/>
  <text x="235" y="150" text-anchor="middle" font-size="6" fill="#0e7490">Purifier</text>
</svg>